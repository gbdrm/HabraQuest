<p *ngIf="!results && showres"><em>Loading...</em></p>
<div *ngIf="!showres">
    <h3>
        Для того, чтобы посмотреть результаты нужно пройти все уровни.
    </h3>
</div>
<div *ngIf="results && showres">
    <h3>
        Поздравлям, вы прошли все уровни.
    </h3>

    <h1>Уже финишировали</h1>
    <table class='table' *ngIf="results">
        <thead>
            <tr>
                <th>Имя</th>

                <th>Комментарии</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let result of results">
                <td>{{ result.name }}</td>
                <td>{{ result.summary }}</td>
            </tr>
        </tbody>
    </table>
</div>
